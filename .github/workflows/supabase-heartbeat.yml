name: Supabase Heartbeat

# Run every day at 00:00 IST (18:30 UTC previous day)
# IST = UTC + 5:30, so 00:00 IST = 18:30 UTC (previous day)
on:
  schedule:
    - cron: '30 18 * * *'  # 18:30 UTC = 00:00 IST next day
  workflow_dispatch:  # Allow manual triggering

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Heartbeat
        run: |
          curl -X POST \
            "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/ping_heartbeat" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=representation"
      
      - name: Log Success
        if: success()
        run: echo "✅ Heartbeat sent successfully at $(date)"
      
      - name: Log Failure
        if: failure()
        run: echo "❌ Heartbeat failed at $(date)"
