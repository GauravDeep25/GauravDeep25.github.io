name: Supabase Heartbeat

# Run every day at 12:01 PM IST (06:31 UTC same day)
# IST = UTC + 5:30, so 12:01 PM IST = 06:31 AM UTC
on:
  schedule:
    - cron: '31 6 * * *'  # 06:31 UTC = 12:01 PM IST
  workflow_dispatch:  # Allow manual triggering

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    
    steps:
      - name: Keep Supabase Active
        run: |
          # Simple health check to keep the database active
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/hero_content?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          
          echo "Response code: $response"
          
          if [ "$response" = "200" ] || [ "$response" = "206" ]; then
            echo "✅ Supabase is active and responsive"
            exit 0
          else
            echo "❌ Supabase returned unexpected status: $response"
            exit 1
          fi
      
      - name: Log Success
        if: success()
        run: echo "✅ Heartbeat completed successfully at $(date)"
      
      - name: Log Failure
        if: failure()
        run: echo "❌ Heartbeat failed at $(date)"
