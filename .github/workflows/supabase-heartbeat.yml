name: Supabase Heartbeat

# Run every day at 12:01 PM IST (06:31 UTC same day)
# IST = UTC + 5:30, so 12:01 PM IST = 06:31 AM UTC
on:
  schedule:
    - cron: '31 6 * * *'  # 06:31 UTC = 12:01 PM IST
  workflow_dispatch:  # Allow manual triggering

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    
    steps:
      - name: Keep Supabase Active
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Simple health check to keep the database active
          echo "Checking Supabase at: $SUPABASE_URL"
          
          response=$(curl -s -w "\n%{http_code}" \
            "$SUPABASE_URL/rest/v1/hero_content?select=id&limit=1" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" = "200" ] || [ "$http_code" = "206" ]; then
            echo "✅ Supabase is active and responsive"
            exit 0
          else
            echo "❌ Supabase returned unexpected status: $http_code"
            exit 1
          fi
      
      - name: Log Success
        if: success()
        run: echo "✅ Heartbeat completed successfully at $(date)"
      
      - name: Log Failure
        if: failure()
        run: echo "❌ Heartbeat failed at $(date)"
