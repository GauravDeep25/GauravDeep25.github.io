name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        VITE_FORMSPREE_FORM_ID: ${{ secrets.VITE_FORMSPREE_FORM_ID }}
        VITE_CONTACT_EMAIL: ${{ secrets.VITE_CONTACT_EMAIL }}
        VITE_CONTACT_PHONE: ${{ secrets.VITE_CONTACT_PHONE }}
        VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL }}
        VITE_LINKEDIN_URL: ${{ secrets.VITE_LINKEDIN_URL }}
        VITE_INSTAGRAM_URL: ${{ secrets.VITE_INSTAGRAM_URL }}
        VITE_DETECTIFY_LIVE_URL: ${{ secrets.VITE_DETECTIFY_LIVE_URL }}
        VITE_DETECTIFY_GITHUB_URL: ${{ secrets.VITE_DETECTIFY_GITHUB_URL }}

    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
