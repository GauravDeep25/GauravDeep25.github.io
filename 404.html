<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Application (SPA) redirect for GitHub Pages
    // This script handles routing for React Router on GitHub Pages
    
    // Store the path in sessionStorage before redirecting
    sessionStorage.setItem('redirect', location.pathname);
    
    // Redirect to index.html with the path as a query parameter
    const pathSegmentsToKeep = 0;
    const path = location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    location.replace(
      location.protocol + '//' + location.hostname +
      (location.port ? ':' + location.port : '') +
      '/' +
      (path && '?p=/' + path)
    );
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
